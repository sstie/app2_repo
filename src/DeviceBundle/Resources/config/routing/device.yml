device_index:
    path:     /
    defaults: { _controller: "DeviceBundle:Device:index" }
    methods:  GET

device_show:
    path:     /{id}/show
    defaults: { _controller: "DeviceBundle:Device:show" }
    methods:  GET

device_new:
    path:     /new
    defaults: { _controller: "DeviceBundle:Device:new" }
    methods:  [GET, POST]

device_edit:
    path:     /{id}/edit
    defaults: { _controller: "DeviceBundle:Device:edit" }
    methods:  [GET, POST]

device_delete:
    path:     /{id}/delete
    defaults: { _controller: "DeviceBundle:Device:delete" }
    methods:  DELETE
